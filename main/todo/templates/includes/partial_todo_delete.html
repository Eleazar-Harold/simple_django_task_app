<form method="post" action="{% url 'main.todo:todo_delete' todo.id %}" class="js-todo-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Confirm Task deletion</h4>
  </div>
  <div class="modal-body">
    <p class="lead">Are you sure you want to delete the task?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-sm btn-danger">Delete task</button>
  </div>
</form>
